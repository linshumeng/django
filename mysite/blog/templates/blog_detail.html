{% extends 'base.html' %}

{# 页面标题 #}
{% block title %}
{{ blog.title }}
{% endblock %}

{# 页面内容 #}
{% block content %}
<p>作者：{{ blog.author }}</p>
<p>发表日期：{{ blog.created_time }}</p>
<p>分类：
    <a href="{% url 'blog_with_type' blog.blog_type.pk %}">
        {{ blog.blog_type }}
    </a>
</p>
<p>{{ blog.content }}</p>
{% endblock %}
